server.port=8083

#Caminho do banco de dados              poderia colocar IP aqui
spring.datasource.url=jdbc:postgresql://localhost:5432/databasesolutio 

#Nome do usuario de conexão com o banco
spring.datasource.username=postgres

#Senha de conexão com o banco de dados
spring.datasource.password=admin

#Nome do driver
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuração para indicar o hibernate para gerar atualizações automaticas constantemente no schema
spring.jpa.hibernate.ddl-auto=update

